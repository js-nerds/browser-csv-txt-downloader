name: Publish & Release

on:
  workflow_dispatch:
    inputs:
      npm_tag:
        description: "npm dist-tag (e.g. latest, next)"
        required: true
        default: "latest"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Lint types
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Resolve release tag
        run: echo "RELEASE_TAG=v$(node -p 'require("./package.json").version')" >> $GITHUB_ENV

      - name: Publish to npm
        run: npm publish --access public --tag "${{ inputs.npm_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        run: |
          git tag "${RELEASE_TAG}"
          git push origin "${RELEASE_TAG}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
